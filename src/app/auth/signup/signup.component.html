<mat-card>

  <mat-spinner *ngIf = "isLoading"> </mat-spinner>

  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf = "!isLoading">

    <mat-form-field>
      <input
        matInput type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        ngModel
        name="email"
        required
        email>

        <mat-error *ngIf ="emailInput.invalid"> Please enter a valid Email</mat-error>

    </mat-form-field>


    <mat-form-field>
      <input
        matInput type="password"
        placeholder="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required>

        <mat-error *ngIf ="passwordInput.invalid"> Please enter a valid password</mat-error>

    </mat-form-field>

    <button
      mat-raised-button
      color = "accent"
      type = "submit"
      *ngIf="!isLoading" > Signup </button>

  </form>


</mat-card>
